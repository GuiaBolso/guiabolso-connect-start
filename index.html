<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forseti | Guiabolso Connect - Experiência embedada</title>
  </head>

  <body>
    <h1>Experiência embedada | Guiabolso Connect</h1>
    <div data-gbc-container></div>

    <script src="./src/app.ts"></script>

    <script>
      const { start } = gbConnect();

      window.addEventListener('load', () => {
        start({
          container: document.querySelector('[data-gbc-container]'),
          accessParameters: {
            cpf: '92890487008',
            email: 'user@teste.com.br',
            phone: '11999999999',
            userTrackingId: 'development',
            clientId: '40b4a56c-cd12-41de-bb3b-a909111d2580', // GB Connect
            callbackURL: 'https://connect.guiabolso.com.br/#/callback',
            fallbackURL: 'https://connect.guiabolso.com.br/#/fallback',
          },
        });
      });
    </script>

    <script>
      const handleGBData = message => {
        const hasAuthCode = message?.data?.oauthcode;
        const isGBCOrigin = message?.origin === process.env.APP_ORIGIN;

        if (isGBCOrigin && hasAuthCode) {
          const oauthcode = message?.data?.oauthcode;
          alert(`@oauthcode: ${oauthcode}`);
        }
      };

      window.addEventListener('message', handleGBData, false);
    </script>
  </body>
</html>
